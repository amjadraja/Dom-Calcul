<!DOCTYPE html>
<html>
  <head>
    <title>Practise Selectors</title>
    <!-- <style>
      
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
    </style> -->
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        
        document.getElementById("firstH1").classList.add("red");
      }

      function changeH3() {
      
        var h3Elements = document.querySelectorAll("h3");
        for (var i = 0; i < h3Elements.length; i++) {
          h3Elements[i].classList.add("green");
        }
      }

      function changeH5() {
        
        var h5Elements = document.querySelectorAll("h5");
        for (var i = 0; i < h5Elements.length; i++) {
          h5Elements[i].classList.add("blue");
        }
      }

      function changeGreen() {
        //
        var greenElements = document.querySelectorAll(".green");
        for (var i = 0; i < greenElements.length; i++) {
          greenElements[i].classList.add("green");
        }
      }

      function changeRed() {
       
        var redElements = document.querySelectorAll(".red");
        for (var i = 0; i < redElements.length; i++) {
          redElements[i].classList.add("red");
        }
      }

      function changeBlue() {
        
        var blueElements = document.querySelectorAll(".blue");
        for (var i = 0; i < blueElements.length; i++) {
          blueElements[i].classList.add("blue");
        }
      }
    </script>
  </body>
</html>
