<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="display"></h1>
    <div id="btn">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div id="opt">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <button id="equal">=</button>
    <button>Delete</button>
</body>

<script>


    let keyPad = document.querySelectorAll('#btn > button')

    let operator = document.querySelectorAll('#opt > button')

    let head = document.querySelector('#display')
    let isFirstNum = true
    let opt = ''
    let firstNumber = ""
    let secondNumber = ""
    
    let equal = document.querySelector('#equal')
    equal.addEventListener('click', function(){
        head.innerText = calculate(firstNumber, secondNumber, opt)
    })

    for (let i = 0; i < keyPad.length; i++) {
        keyPad[i].addEventListener('click', function () {
            if (isFirstNum == true) {
                firstNumber += keyPad[i].innerText
                head.innerText = firstNumber;
            }
            else {
                secondNumber += keyPad[i].innerText
                head.innerText = secondNumber;
            }

        })
    }

    for (let i = 0; i < operator.length; i++) {
        operator[i].addEventListener('click', function () {
            isFirstNum = false;
            opt = operator[i].innerText




        })
    }

    function calculate(firstNumber, secondNumber, opt) {
        switch(opt) {
            case "+" :
                return Number(firstNumber) + Number(secondNumber)

            case "-" :
                return Number(firstNumber) - Number(secondNumber)

            case "*" :
                return Number(firstNumber) * Number(secondNumber)

            case "/" :
                return Number(firstNumber) / Number(secondNumber)
        }
    }
</script>

</html>
